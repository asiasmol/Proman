<div class="modal fade" id="cardsModal" tabindex="-1" role="dialog" aria-labelledby="cardsModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cardsModalLabel">Card Title:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
                <div class="modal-body">
                        <input name="new-board" id="new-card" type="text" class="form-control">
                </div>
                <div class="modal-footer">
                    <form action="{{ url_for("index") }}">
                        <button type="button" value="Submit" class="btn btn-primary card-add" id="cards-save-button" data-dismiss="modal">Save</button>
                    </form>
                </div>
        </div>
    </div>
</div>
